<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Matalan</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="favicon" href="favicon.ico">
</head>
<body>
    <header>
        <picture>
            <a href="/">
                <img src="svg/logo__header.svg"/>
            </a>
        </picture>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <form>
                    <label for="email">* Email address</label>
                    <input type="email" id="email" placeholder="Email address" required>
                    <a href="/login.html">Already have an account?</a>

                    <button class="login-btn">SEND A LOGIN EMAIL</button>
                    <p class="agreement">
                        By proceeding, you are confirming that you agree to our <a class="agreement-decorated" href="/terms-and-conditions">Terms and Conditions</a> and <a class="agreement-decorated" href="/privacy-policy">Privacy Policy</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
